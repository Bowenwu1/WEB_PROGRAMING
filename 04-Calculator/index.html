<!DOCTYPE html>
<!--Created by BowenWu-15331310-->
<html>
    <head>
        <meta charset="utf-8" />
        <link rel="stylesheet" href="calculator.css" />
        
        <title>简易计算器</title>
    </head>

    <body>
        <h1>简易计算器</h1>
        <div id = "calculator">
            <p id = "output"></p>
                <div class = "FirstCol">
                    <div id = "7" class = "button">7</div>
                    <div id = "4" class = "button">4</div>
                    <div id = "1" class = "button">1</div>
                    <div id = "0" class = "button">0</div>
                    <div id = "left-braket" class = "button">(</div>
                </div>

                <div class = "SecondCol">
                    <div id = "8" class = "button">8</div>
                    <div id = "5" class = "button">5</div>
                    <div id = "2" class = "button">2</div>
                    <div id = "dot" class = "button">.</div>
                    <div id = "right-braket" class = "button">)</div>
                </div>

                <div class = "ThirdCol">
                    <div id = "9" class = "button">9</div>
                    <div id = "6" class = "button">6</div>
                    <div id = "3" class = "button">3</div>
                    <div id = "del" class = "button">&larr;</div>
                    <div id = "CE" class = "button">CE</div>
                </div>

                <div class = "ForthCol">
                    <div id = "divide" class = "button">/</div>
                    <div id = "multiple" class = "button">*</div>
                    <div id = "minus" class = "button">-</div>
                    <div id = "plus" class = "button">+</div>
                    <div id = "equal" class = "button">=</div>
                </div>
            </div>
    </body>
    <script src = "calculator.js"></script>
</html>
